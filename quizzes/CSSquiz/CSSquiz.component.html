  <app-menu></app-menu>
<div class="main">
  <h1>CSS Quiz</h1>
  <p class="question">Which of the following is correct about CSS?</p>
  <ul class="answers">
    <input type="radio" [(ngModel)]="q1" value="1a" id="q1a" name="q1">
    <label for="q1a">Style sheets allow content to be optimized for more than one type of device.</label>
    <br/>
    <input type="radio" [(ngModel)]="q1" value="1b" id="q1b" name="q1">
    <label for="q1b">CSS can store web applications locally with the help of an offline catche.</label>
    <br/>
    <input type="radio" [(ngModel)]="q1" value="1c" id="q1c" name="q1">
    <label for="q1c">Using CSS, we can view offline websites.The cache also ensures faster loading and better overall performance of the website.</label>
    <br/>
    <input type="radio" [(ngModel)]="q1" value="1d" id="q1d" name="q1">
    <label for="q1d"> All of the above.</label>
    <br/>
  </ul>
  <p class="question">2.What does CSS stand for?</p>
  <ul class="answers1">
    <input type="radio" [(ngModel)]="q2" value="2a" id="q2a" name="q2">
    <label for="q2a">Cascading Style Sheets</label>
    <br/>
    <input type="radio" [(ngModel)]="q2" value="2b" id="q2b" name="q2">
    <label for="q2b">Computer Style Sheets</label>
    <br/>
    <input type="radio" [(ngModel)]="q2" value="2c" id="q2c" name="q2">
    <label for="q2c">Colorful Style Sheets</label>
    <br/>
    <input type="radio" [(ngModel)]="q2" value="2d" id="q2d" name="q2">
    <label for="q2d">Creative Style Sheets</label>
    <br/>
  </ul>
  <p class="question">3. Where in an HTML document is the correct place to refer to an external style sheet?</p>
  <ul class="answers1">
    <input type="radio" [(ngModel)]="q3" value="3a" id="q3a" name="q3">
    <label for="q3a">At the end of the document</label>
    <br/>
    <input type="radio" [(ngModel)]="q3" value="3b" id="q3b" name="q3">
    <label for="q3b">In the body section</label>
    <br/>
    <input type="radio" [(ngModel)]="q3" value="3c" id="q3c" name="q3">
    <label for="q3c">In the head section</label>
    <br/>
    <input type="radio" [(ngModel)]="q3" value="3d" id="q3d" name="q3">
    <label for="q3d">All of the above</label>
    <br/>
  </ul>
  <p class="question">4.Which HTML attribute is used to define inline styles?</p>
  <ul class="answers1">
    <input type="radio" [(ngModel)]="q4" value="4a" id="q4a" name="q4">
    <label for="q4a">Class</label>
    <br/>
    <input type="radio" [(ngModel)]="q4" value="4b" id="q4b" name="q4">
    <label for="q4b">Styles</label>
    <br/>
    <input type="radio" [(ngModel)]="q4" value="4c" id="q4c" name="q4">
    <label for="q4c">Font</label>
    <br/>
    <input type="radio" [(ngModel)]="q4" value="4d" id="q4d" name="q4">
    <label for="q4d">Style</label>
    <br/>
  </ul>

  <button class="btn btn-default" (click)="SubmitClick()">Submit</button>
</div>
