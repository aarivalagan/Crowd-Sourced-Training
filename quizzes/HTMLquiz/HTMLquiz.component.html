  <app-menu></app-menu>
  <div class="main">
    <h1>HTML Quiz</h1>
    <p class="question">1. The abbreviation of HTML is?</p>
    <ul class="answers">
      <input type="radio" [(ngModel)]="q1" value="1a" id="q1a" name="q1">
      <label for="q1a">Hyper Text Module Language</label>
      <br/>
      <input type="radio" [(ngModel)]="q1" value="1b" id="q1b" name="q1">
      <label for="q1b">Hyper Text Markup Language</label>
      <br/>
      <input type="radio" [(ngModel)]="q1" value="1c" id="q1c" name="q1">
      <label for="q1c">Hyper Test Markup Language</label>
      <br/>
      <input type="radio" [(ngModel)]="q1" value="1d" id="q1d" name="q1">
      <label for="q1d">Hyperlink Markup Language</label>
      <br/>
    </ul>
    <p class="question">2. H3 is the biggest header tag.</p>
    <ul class="answers1">
      <input type="radio" [(ngModel)]="q2" value="2a" id="q2a" name="q2">
      <label for="q2a">True</label>
      <br/>
      <input type="radio" [(ngModel)]="q2" value="2b" id="q2b" name="q2">
      <label for="q2b">False</label>
      <br/>
    </ul>
    <p class="question">3. What is the HTML attribute to reference the location of an image inside the image tag?</p>
    <ul class="answers">
      <input type="radio" [(ngModel)]="q3" value="3a" id="q3a" name="q3">
      <label for="q3a">src</label>
      <br/>
      <input type="radio" [(ngModel)]="q3" value="3b" id="q3b" name="q3">
      <label for="q3b">href</label>
      <br/>
      <input type="radio" [(ngModel)]="q3" value="3c" id="q3c" name="q3">
      <label for="q3c">link</label>
      <br/>
      <input type="radio" [(ngModel)]="q3" value="3d" id="q3d" name="q3">
      <label for="q3d">location</label>
      <br/>
    </ul>
    <p class="question">4.Which is not an HTML attribute?</p>
    <ul class="answers">
      <input type="radio" [(ngModel)]="q3" value="3a" id="q3a" name="q3">
      <label for="q3a">alt</label>
      <br/>
      <input type="radio" [(ngModel)]="q3" value="3b" id="q3b" name="q3">
      <label for="q3b">target</label>
      <br/>
      <input type="radio" [(ngModel)]="q3" value="3c" id="q3c" name="q3">
      <label for="q3c">fontSize</label>
      <br/>
      <input type="radio" [(ngModel)]="q3" value="3d" id="q3d" name="q3">
      <label for="q3d">id</label>
      <br/>
    </ul>
    <button class="btn btn-default" (click)="SubmitClick()">Submit</button>
  </div>
